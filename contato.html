<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato – Barbearia Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/contato.css">
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1>
          <img src="img/logo.png" alt="Logo da Barbearia Alura">
        </h1>
        <nav>
          <ul class="navegacao">
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="produtos.html">Produtos</a>
            </li>
            <li>
              <a href="contato.html">Contato</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required>
        
        <label for="email">E-mail</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
        
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem" cols="70" rows="10" class="input-padrao"></textarea required>
        
        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email">
            <input type="radio" name="contato" id="radio-email" value="email">
            E-mail
          </label>
          <label for="radio-telefone">
            <input type="radio" name="contato" id="radio-telefone" value="telefone">
            Telefone
          </label>
          <label for="radio-whatsapp">
            <input type="radio" name="contato" id="radio-whatsapp" value="whatsapp" checked>
            WhatsApp
          </label>
        </fieldset>
        
        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select name="horario-          atendimento" id="horario-          atendimento">
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
          </select>
        </fieldset>
        
        <label class="checkbox">
          <input type="checkbox" name="novidades" id="novidades" checked>
          Gostaria de receber nossas novidades por email?
        </label>

        <input type="submit" value="Enviar formulário" class="enviar">
      </form>
    </main>
    <footer>
      <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
      <p class="copyright">&copy; Copyright Barbearia Alura – 2019</p>
    </footer>
  </body>
</html>
